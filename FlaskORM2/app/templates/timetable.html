{% extends "base.html" %}

{% block title %}
    课程表
{% endblock %}

{% block label %}

{% endblock %}

{% block content %}
        <!--课程表-->
    <div class="row">
            <div class="col-lg-12">
              <!-- Circle Buttons -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">课程表</h6>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" >
                        <tr align="center">
                            <th>周一</th>
                            <th>周二</th>
                            <th>周三</th>
                            <th>周四</th>
                            <th>周五</th>
                            <th>周六</th>
                            <th>周日</th>
                        </tr>
                        {% for w in calendar %}
                            <tr align="center">
                                {% for d in w %}
                                    <td>{{ d }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
              </div>
            </div>
        </div>
{% endblock %}
